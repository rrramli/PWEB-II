<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="login.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/simprot.png" alt="">
                  <span class="d-none d-lg-block">SIMPROT</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Masuk ke Akun Anda</h5>
                    <p class="text-center small">Masukan username & password Anda</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate action="index.html" method="get"
                    onsubmit="return validateForm()">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <input type="text" name="username" class="form-control" id="yourUsername" required>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ingat username & password</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>

                    <div class="col-12">
                      <p class="small mb-0">Tidak dapat login? <a href="">Bantuan</a></p>
                    </div>

                  </form>

                  <script>
                    function validateForm() {
                      var username = document.getElementById("yourUsername").value;
                      var password = document.getElementById("yourPassword").value;

                      if (username.trim() === "" || password.trim() === "") {
                        // Menggunakan SweetAlert2 untuk menampilkan pesan kesalahan
                        Swal.fire({
                          icon: 'error',
                          title: 'Kolom Tidak Diisi',
                          text: 'Mohon isi semua kolom.',
                        });
                        return false; // mencegah pengiriman formulir
                      }

                      if (username !== "owner@gmail.com" || password !== "owner123") {
                        // Menggunakan SweetAlert2 untuk menampilkan pesan kesalahan
                        Swal.fire({
                          icon: 'error',
                          title: 'Login Gagal',
                          text: 'Username atau password salah',
                        });
                        return false; // mencegah pengiriman formulir
                      }

                      // melanjutkan dengan pengiriman formulir jika kredensial benar
                      return true;
                    }
                  </script>
